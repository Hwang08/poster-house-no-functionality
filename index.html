<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Poster House</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <h3 class="logo"><span>Poster</span> House</h3>
      <!-- <img src="./images/logo.svg" alt="store logo"> -->
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">Poster Collection</h1>
      <button class="banner-btn">shop now</button>
    </div>
  </header>
  <!-- end of hero -->
  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <!-- Parent div for all the products -->
    <div class="products-center">
      <!-- single product -->
      <!-- Kept as a reference but moved into app.js, To be able to add data dynamically.-->
      <!--class UI, displayProducts, products.forEach template literal result-->
      <!-- <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$16</h4>
            </article> -->
      <!-- end of single product -->
    </div>
  </section>
  <!-- end of products -->
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>your cart</h2>
      <div class="cart-content">
        <!-- cart item -->
        <div class="cart-item">
          <img src="./images/product-1.jpeg" alt="product">
          <div>
            <h4>Italy night</h4>
            <h5>$9.00</h5>
            <span class="remove-item">remove</span>
          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <p class="item-amount">1</p>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <!-- end of cart item -->
      </div>
      <div class="cart-footer">
        <h3>your total: $ <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
  </div>
  <!-- end of cart -->

  <script src="app.js"></script>
</body>

</html>
